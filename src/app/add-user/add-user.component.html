<div class="container">

  <div *ngIf="success" class="alert alert-success" role="alert">
    A simple success alert—check it out!
  </div>

  <div *ngIf="error" class="alert alert-warning" role="alert">
    A simple warning alert—check it out!
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Username</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example123" (ngModel)="user.username">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput2" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com" (ngModel)="user.email">
  </div>

  <button type="button" (click)="addUser()" class="btn btn-primary my-2 mx-1" >Add User</button>

</div>
